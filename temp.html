<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature conversion</title>
    <link rel="stylesheet" href="temp.css">
    
</head>
<body>
<h1>Temperature  Conversion from Kelvin to Celsius</h1>
    <label for="kelvin">IN PUT KELVIN</label>
    <input type="number" id="kelvinInput">
    <button id="result" onclick="convertToCelsius()">get results</button><br>
    <div id="display1">0.00</div><br><br>
<h1>Temperature  Conversion from  Celsius to Kelvin</h1>
    <label for="Celsius">IN PUT CELSIUS</label>
    <input type="number" id="celsiusInput">
    <button id="result2" onclick="convertToKelvin()">get results</button><br>
    <div id="display2"></div>
<h1>Temperature  Conversion from  Fahrenheit to Celsius</h1>
<label for="fahrenheit">In put Fahrenheit</label>
    <input type="number" id="fahrenheitInput">
    <button id="result3" onclick="convertFromFahrenheitToCelsius()">get results</button><br>
    <div id="display3"></div>

<script src="temp.js"></script>
    
</body>
</html>
